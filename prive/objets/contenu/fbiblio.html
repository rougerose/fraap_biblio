<BOUCLE_fbiblio(FBIBLIOS){id_fbiblio}{statut?}>

	<span dir="#LANG_DIR" class="#EDIT{id_zitem} id_zitem">(#ID_ZITEM)</span>
</div>]

[<div class="champ contenu_titre[ (#TITRE*|strlen|?{'',vide})]">

</div>]

[<div class="champ contenu_auteurs[ (#AUTEURS*|strlen|?{'',vide})]">
	<div class="label"><:fbiblio:champ_auteurs_label:/> : </div>
	<span dir="#LANG_DIR" class="#EDIT{auteurs} auteurs">(#AUTEURS)</span>
</div>]

</BOUCLE_fbiblio>
